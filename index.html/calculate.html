<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nultiplication and Division</title>
</head>
<body>
  <h1>Multiplication and Division Calculator</h1>
  <form id="calcForm">
  <label for="number1">1st Number:</label>
    <input type="number" id="number2" required><br><br>

    <form id="calcForm">
      <label for="number1">2nd Number:</label>
        <input type="number" id="number2" required><br><br>

    <button type="button" onclick="multiply()">multiply</button>
    <button type="button" onclick="divide()">Divide</button>

  </form>

  <h2>The Result Is:</h2>
  <p id="result"></p>

  <script>
    function multiply() {
      var number1 = parseFloat(document.getElementById('number1').value);
      var number2 = parseFloat(document.getElementById('number2').value);

      if (isNaN(number1) || isNaN(number2)) {
        alert("Please enter valid numbers.");
        return;
      }

     var result = number1 * number2;
     document.getElementById('result').innerText = result;

    }

    function divide() {
      var number1 = parseFloat(document.getElementById('number1').value);
      var number2 = parseFloat(document.getElementById('number2').value);

      if (isNaN(number1) || isNaN(number2)) {

        alert("Please enter valid numbers.");
        return;
      }

      if (number2 === 0) {
        alert("Division by zero is not allowed.");
        return;
      }

      var result = number1 / number2;
      document.getElementById('result').innerText = result;

      
      }
    
  </script>
</body>
</html>
